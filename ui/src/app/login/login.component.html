<nav class="vc-navbar not-logged-in">
    <img src="assets/imgs/logo.svg" class="vc-logo">
</nav>

<div class="main-content">
    <div class="left-section">
        <div class="content">
            <div class="masthead">
                <img src="assets/imgs/on-call-logo.svg">
                <span>On-call Escalation</span>
            </div>
            <img src="assets/imgs/login-illustration.svg">
        </div>
    </div>
    <div class="right-section">
        <div class="login-form">
            <div class="title">Log in</div>
            <form>
                <div class="form-group" style="margin-bottom: 15px;">
                    <label for="email">Email</label>
                    <input id="email" type="text" class="vc-input"  style="height: 42px;" placeholder="Email" aria-label="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="vc-input-with-subfix" style="height: 42px;">
                        <input id="password" type="password" placeholder="Password" aria-label="password">
                        <span class="subfix clickable" (click)=passToggle($event)>
                            <svg class="vcicon icon-overview"><use xlink:href="assets/vcicon/icons.svg#icon-overview"></use></svg>
                        </span>
                    </div>
                </div>
                <button type="submit" class="btn btn-large other" style="margin-top: 30px; width: 100%;">Log in</button>
            </form>
        </div>
    </div>
</div>
